<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup - Chat Application</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Create an Account</h2>

    <!-- Signup Form -->
    <form id="signupForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Name</label>
        <input id="name" name="name" type="text" required class="w-full p-3 border rounded-md text-black mt-2" placeholder="Enter your name">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input id="email" name="email" type="email" required class="w-full p-3 border rounded-md text-black mt-2" placeholder="Enter your email">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input id="password" name="password" type="password" required class="w-full p-3 border rounded-md text-black mt-2" placeholder="Enter your password">
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" required class="w-full p-3 border rounded-md text-black mt-2" placeholder="Confirm your password">
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">
        Already have an account? 
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
      

    <!-- Message Display -->
    <p id="message" class="text-center mt-4 text-red-600"></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent form from reloading the page

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const messageEl = document.getElementById("message");

      // Check if passwords match
      if (password !== confirmPassword) {
        messageEl.innerText = "Passwords do not match!";
        return;
      }

      try {
        const response = await fetch("http://localhost:30001/auth/signup", { // Change URL as needed
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const result = await response.json();

        if (response.ok) {
          messageEl.style.color = "green";
          messageEl.innerText = "Signup successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "/login"; // Redirect to login page
          }, 2000);
        } else {
          messageEl.innerText = result.message || "Signup failed. Please try again.";
        }
      } catch (error) {
        messageEl.innerText = "Error connecting to server.";
      }
    });
  </script>

</body>
</html>
