<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Chat Application</title>
  <!-- Tailwind CSS CDN (Optional for quick setup) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Login to Your Account</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input id="email" name="email" type="email" required class="w-full p-3 border rounded-md text-black mt-2" placeholder="Enter your email">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input id="password" name="password" type="password" required class="w-full p-3 border rounded-md text-black mt-2" placeholder="Enter your password">
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Login</button>
      
      <p id="message" class="text-center text-red-600 mt-2"></p>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Don't have an account? 
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      try {
        const response = await fetch("http://localhost:30001/auth/signin", { 
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          messageEl.style.color = "green";
          messageEl.innerText = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "profile.html"; // Redirect to chat page
          }, 2000);
        } else {
          messageEl.innerText = result.message || "Invalid credentials. Try again.";
        }
      } catch (error) {
        messageEl.innerText = "Error connecting to server.";
      }
    });
  </script>

</body>
</html>
